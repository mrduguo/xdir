<table class="fullwidth">
  <thead><th>Key</th><th>Value</th></thead>
  <tbody>
	<#list pageProperties?keys?sort as property>
		<tr class="<#if (property_index%2==0)>oddrow<#else>evenrow</#if>">
			<td>${property}</td>
			<td>
				<pre<#if !(property?starts_with("jcr:"))> class="editable"</#if>>${pageProperties[property].rawValue?html}</pre>
			</td>
		</tr>
	</#list>
  </tbody>
</table>
<script>
	$(function() {
		$("pre.editable").inlineeditable();
	});
</script>
