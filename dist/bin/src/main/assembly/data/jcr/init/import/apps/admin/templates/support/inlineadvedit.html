<table class="fullwidth">
  <thead><th>Key</th><th>Value</th></thead>
  <tbody>
	<#list pageProperties?keys?sort as property>
		<tr class="<#if (property_index%2==0)>oddrow<#else>evenrow</#if>">
			<td>${property}</td>
			<td>
                <#if (property=="jcr:primaryType" && pageProperties[property].rawValue=="nt:xfile")>
                    ${pageProperties[property].rawValue?html} 
                    <a href="${pagePath}">raw</a>
                    <#else>
                        <pre id="inline_editor_${property}" class="editable">${pageProperties[property].rawValue?html}</pre>
                </#if>
				
			</td>
		</tr>
	</#list>
  </tbody>
</table>
<script>
	$(function() {
		$("pre.editable").inlineeditable();
	});
</script>
