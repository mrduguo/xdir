<h1>${pageTitle} : Upload Profile Icon</h1>
<form method="post" action="${pageUrl}?action=attach"  enctype="multipart/form-data">
	<input type="hidden" name="action" value="attach"/>
	<input type="hidden" name="_path" value="profile/icon.png"/>
	<table class="fullwidth">
		<tr><th class="width100px">Image File</th><td><input class="fullwidth" type="file" name="uploadedfile" value=""/></td></tr>
		<tr>
			<td colspan="2">
				<button type="submit" class="button">Save</button>&nbsp;
				<a href="${pageUrl}" class="button">Cancel</a>&nbsp;
			</td>
		</tr>
	</table>
	<script src="${getResourceUrl("js/xdir_form.js")}" type="text/javascript">//</script>
</form>
