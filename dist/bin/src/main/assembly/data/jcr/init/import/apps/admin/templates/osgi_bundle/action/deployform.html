<@page_overview_title/>
<form method="post" action="${pageUrl}?action=deploy"   enctype="multipart/form-data">
	<input type="hidden" name="action" value="deploy"/>
	<table class="fullwidth">
		<tr><th class="width100px">Target Group</th><td><input class="fullwidth" type="text" name="deploy_group" value="user"/></td></tr>
		<tr><th>File</th><td><input class="fullwidth" type="file" name="deploy_file" value=""/></td></tr>
		<tr><th>Or local path</th><td><input class="fullwidth" type="text" name="deploy_path" value="${"$"}{xdir.dir.var}/bundledeploy"/></td></tr>
	<tr>
		<td colspan="2">
			<button type="submit" class="button">Deploy</button>&nbsp;
			<a href="${pageUrl}" class="button">Cancel</a>
		</td>
	</tr>
	</table>
</form>
