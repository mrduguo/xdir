<@page_overview_title/>
<@page_overview_description/>
<!--http://sites.google.com/site/oauthgoog/UXFedLogin/summary-->
<#if (app.security.getUserId(model)??)>
	<div class="warn">
		You already loged in as <b>${app.security.getUserId(model)}</b>, do you want to 
		<a href="logout${format}?go=${pageContext}/login${format}" class="button">logout</a> first?
	</div>
<#else>
	$ {pageNavLevel2.remove("logout")}
	<script>
		$(function() {
				var logedinUser=$.cookie("u");
				if(logedinUser!=null){
					$.cookie("u",null,{ path: '/'});
					displayAccountLinks();
				}
		});
	</script>
</#if>
<#include "../support/loginform">
