<@page_overview_title/>
<div class="content_main_level_1">
<div class="title">Upload new version</div>
	<div class="text">		
<form method="post" action="${pagePath}/../index${format}?action=upload"  enctype="multipart/form-data">
	<input type="hidden" name="action" value="upload"/>
	<input class="field_input" type="hidden" name="_path" value="${node.name}"/>
	
	<div class="field_title">File</div>
	<div><input class="field_input" type="file" name="uploadedfile" value=""/></div>
	<div>
		<input type="submit" value="Submit" name="submit"/>&nbsp;
		<a href="${pageUrl}" accesskey="0">Cancel</a>
	</div>
</form>
	</div>
</div>
