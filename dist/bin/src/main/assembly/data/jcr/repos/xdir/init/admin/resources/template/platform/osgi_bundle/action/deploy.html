${app.performDeploy(model)}
<h1>${pageTitle} : Deploy bundle</h1>
<#if status??>
	<div class="error">
		<div class="title">Bundle deploy failed</div>
		<p>${status}</p>
		<a href="${pageUrl}" class="button">Finish</a>
	</div>
<#else>
	<div class="info">
		<div class="title">Bundle deployed!</div>
		<a href="${pageUrl}" class="button">Finish</a>
	</div>
</#if>
