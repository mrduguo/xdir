<#macro page_header>
	<h2 class="pagetitle"><a href="/admin/index${format}">XDir Platform</a></h2>
	<h3 class="subtitle">Admin Console</h3>
	<form action="${pageContext}/about/search${format}">
		<div class="search"><input type="hidden" name="action" value="search"/>
		<input type="text" name="query" value=""/>
		<button type="submit" name="submit">Search</button>
		</div>
	</form>
</#macro>
<#macro page_header_menu currentCollection>
	<ul class="menu">
		<#list currentCollection?keys?sort as key>
			<#if currentCollection[key].title??>
				<li><a href="${displayPropertyValue(currentCollection[key].url)}">${currentCollection[key].title}</a></li>
			</#if>
		</#list>
		<#include "../support/account.html">
	</ul>
</#macro>
