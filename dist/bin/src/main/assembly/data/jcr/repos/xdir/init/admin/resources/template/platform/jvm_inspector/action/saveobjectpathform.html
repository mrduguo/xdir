<h1>${pageTitle} : Save object path</h1>
<form method="post" action="${pageUrl}">
	<input type="hidden" name="action" value="saveobjectpath"/>
		<input type="hidden" name="propertiestype_name" value="_type"/>
		<input type="hidden" name="propertiestype_value" value="jvm_inspector"/>
	
	<table class="fullwidth">
		<tr><th class="width100px">Title</th><td><input class="fullwidth" type="text" name="_title" value=""/></td></tr>
		<tr><th>*Path</th><td><input class="fullwidth" type="text" name="_path" value=""/></td></tr>
	
		<tr><th>Base Path</th><td><input type="hidden" name="propertiesobject_base_name" value="_object_base"/>
			<textarea  class="multiautoresize" name="propertiesobject_base_value"></textarea>
		</td></tr>
		<tr><th>*Object path</th><td>
			<input type="hidden" name="propertiesobject_path_name" value="_object_path"/>
			<input type="text" class="fullwidth" name="propertiesobject_path_value" value="${getStringParameter("objectpath")}"/>
		</td></tr>

		<tr>
			<td colspan="2">
				<button type="submit" class="button">Save</button>&nbsp;
				<a href="${pageUrl}" class="button">Cancel</a>
			</td>
		</tr>
	</table>
</form>
