${app.jcr.createNode(model)}
<#if !status??>
	${app.jcr.editNode(model)}
	<#assign newCreatedNodePath=node.name/>
	${model.setNode(node.parent)}
</#if>
<@page_overview_title/>
<div class="name">Create new entry</div>
<#if status??>
	<div class="error">${status}</div>
	<div class="text"><button onClick="history.go(-1)">Back to change</button></div>
<#else>
	<div class="text">Entry created!</div>
	<div class="text"><a href="${pagePath}/${newCreatedNodePath}${format}">Go to the new entry</a></div>
	<div class="text"><a href="${pageUrl}?action=postform">Create another one</a></div>
	<div class="text"><a href="${pageUrl}" accesskey="0">Finish</a></div>
</#if>
