_overview=<img src="${model.getResourceUrl("files/icon_guo_du.jpg")}" title="Guo Du's profile photo" style="float:left;width:80px;height:80px;padding:0 10px 10px 0;"/>\r\n\
<p>\r\n\
	Guo Du is a software engineer in <a href="http://www.newbay.com/">NewBay</a> product <a href="http://www.newbay.com/digitalvault.php">Digital Vault</a> (digital media focused cloud storage) team at Dublin, Ireland. He is also responsible for the company maven based build system.\r\n\
</P>\r\n\
<p>\r\n\
	He started his career at NewBay in 2004. Back that time he worked on a few wap based mobile services. Then moved on to IBM in 2007 for career development. He rejoined NewBay in 2010 to work on cloud service platform.\r\n\
</P>\r\n\
<p>\r\n\
	At IBM Dublin Software Laboratory, Guo worked in System Test group to test <a href="http://ibm.com/software/lotus/products/quickr/">Lotus Quickr</a> (team collaboration, content management) reliability with automation tools for one year. Then moved to <a href="http://ibm.com/software/lotus/products/connections/index.html">Lotus Connections</a> (social software for business) team where he developed activity stream aggregation service.\r\n\
</P>\r\n\
<p>\r\n\
	Guo graduated from Dublin City University(Ireland) with a Master degree in eCommerce and from Dalian University of Technology(China) with a BS degree in Management Information System. He married with one son at the moment.\r\n\
</p>\r\n\
<p>\r\n\
