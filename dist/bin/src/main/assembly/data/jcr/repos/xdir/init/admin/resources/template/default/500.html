${setPageTitle("HTTP 500 - Internal Server Error")}
<#include "support/errorcode">
<#macro page_error_body>
	<h3>Exception</h3>
	<#if (exception.cause??)>
		<pre>${exception.cause}</pre>
	<#else>
		<pre>${exception}</pre>
	</#if>
	
	<h3>What to do next</h3>
	<div>You may try again and report to web master if still not working.</div>
</#macro>
