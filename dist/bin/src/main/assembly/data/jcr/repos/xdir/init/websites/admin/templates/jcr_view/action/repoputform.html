<@page_overview_title/>
	<div class="content_main_level_1">
	<div class="title">Update repository ${getStringParameter("repositoryName")}</div>
		<div class="text">
		<#if (repositoryList.repositories[getStringParameter("repositoryName")].isActive)>
			Repoistory is running, update will shutdown first and it will affect active users.
		</#if>
	<form method="post" action="${pageUrl}">
		<input type="hidden" name="action" value="repoput"/>
		<input type="hidden" name="repositoryName" value="${getStringParameter("repositoryName")}"/>
		

		<div class="field_title">Repository Xml</div>
		<div>
		<textarea class="field_input" name="repositoryXml">${readFileAsString(repositoryList.repositories[getStringParameter("repositoryName")].repositoryBase+"/repository.xml")?html}</textarea>
		</div>

		<div class="field_title">Custom Node Type</div>
		<div>
		<textarea class="field_input" name="repositoryCustomNodeTypes">${readFileAsString(repositoryList.repositories[getStringParameter("repositoryName")].repositoryBase+"/repository/nodetypes/custom_nodetypes.xml")?html}</textarea>
		</div>

		<div>
			<input type="submit" value="Submit" name="submit"/>&nbsp;
			<a href="${pageUrl}" accesskey="0">Cancel</a>
		</div>
	</form>
		</div>
	</div>
