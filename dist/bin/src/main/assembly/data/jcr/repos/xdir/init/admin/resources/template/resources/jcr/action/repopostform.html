<@page_overview_title/>
	<div class="content_main_level_1">
	<div class="title">Create new repository</div>
		<div class="text">
	<form method="post" action="${pageUrl}">
		<input type="hidden" name="action" value="repopost"/>
		
		<div class="field_title">* Repository Name</div>
		<div><input class="field_input" type="text" name="repositoryName" value=""/></div>

		<div class="field_title">Repository Xml</div>
		<div>
		<textarea class="field_input" name="repositoryXml">${readFileAsString(repositoryList.repositoryTemplateFolder+"/repository.xml")?html}</textarea>
		</div>

		<div class="field_title">Custom Node Type</div>
		<div>
		<textarea class="field_input" name="repositoryCustomNodeTypes">${readFileAsString(repositoryList.repositoryTemplateFolder+"/repository/nodetypes/custom_nodetypes.xml")?html}</textarea>
		</div>

		<div>
			<input type="submit" value="Submit" name="submit"/>&nbsp;
			<a href="${pageUrl}" accesskey="0">Cancel</a>
		</div>
	</form>
		</div>
	</div>
