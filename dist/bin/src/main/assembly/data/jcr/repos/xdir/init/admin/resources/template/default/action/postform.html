<h1>${pageTitle} : Create new entry</h1>
<form method="post" action="${pageUrl}">
	<input type="hidden" name="action" value="post"/>
	<table class="fullwidth">
		<tr><th class="width100px">Title</th><td><input class="fullwidth" type="text" name="_title" value=""/></td></tr>
		<tr><th>*Path</th><td><input class="fullwidth" type="text" name="_path" value=""/></td></tr>
	
		<tr><th>Key/Value</th><td><input class="fullwidth" type="text" name="propertiesnew1_name" value=""/></td></tr>
		<tr><td colspan="2"><textarea  class="multiautoresize" name="propertiesnew1_value"></textarea></td></tr>
		<tr><th>Key/Value</th><td><input class="fullwidth" type="text" name="propertiesnew2_name" value=""/></td></tr>
		<tr><td colspan="2"><textarea  class="multiautoresize" name="propertiesnew2_value"></textarea></td></tr>
		<tr><th>Key/Value</th><td><input class="fullwidth" type="text" name="propertiesnew3_name" value=""/></td></tr>
		<tr><td colspan="2"><textarea  class="multiautoresize" name="propertiesnew3_value"></textarea></td></tr>
		<tr><th>Key/Value</th><td><input class="fullwidth" type="text" name="propertiesnew4_name" value=""/></td></tr>
		<tr><td colspan="2"><textarea  class="multiautoresize" name="propertiesnew4_value"></textarea></td></tr>
		<tr>
			<td colspan="2">
				<button type="submit" class="button">Save</button>&nbsp;
				<a href="${pageUrl}" class="button">Cancel</a>&nbsp;
				<span class="a" onclick="addKeyValuePairField(this)">Add key/value pair</span>
			</td>
		</tr>
	</table>
	
	<script src="${getResourceUrl("js/xdir_form.js")}" type="text/javascript">//</script>
			
</form>
