<#macro page_footer>
    <div class="pagecopyright">
        <div class="col">
            <#if (pagePaths?size>1)>
                <#if (format!=".html")><a href="${pagePath}.html">Desktop View</a></#if>
                <#if (format!=".xhtml")><a href="${pagePath}.xhtml">Mobile View</a></#if>
                <#else>
                    <#if (format!=".html")><a href="${pagePath}/index.html">Desktop View</a></#if>
                    <#if (format!=".xhtml")><a href="${pagePath}/index.xhtml">Mobile View</a></#if>
            </#if>
        </div>
        <div class="col col-right">
            <a href="http://github.com/mrduguo/xdir">Powered by XDir</a>
	    </div>
    </div>
</#macro>
