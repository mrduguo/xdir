<@page_overview_title/>
	<div class="content_main_level_1">
	<div class="title">Clean repository</div>
			<@action_content_clean_repository/>
	</div>
<#macro action_content_clean_repository>
		<div class="text">
		<div class="error">Please confirm to clean repository ${getStringParameter("repositoryName")}</div>
		<table class="sortable"><tr>
			<td>
					<form method="post" action="${pageUrl}">
						<input type="hidden" name="action" value="repoclean"/>
						<input type="hidden" name="repositoryName" value="${getStringParameter("repositoryName")}"/>
						<input type="submit" value="Clean" name="submit"/>
					</form>
			</td>
			<td style="vertical-align:top;padding-top:5px;"><a href="${pageUrl}" accesskey="0">Cancel</a></td>			
		</tr></table>
		</div>
</#macro>
